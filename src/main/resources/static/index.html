<!DOCTYPE html>
<html>

<head>
    <!-- JQuery import -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body>

<!-- Upload file form -->
<form id="upload-file-form">
    <label for="upload-file-name">Name: </label>
    <input id="upload-file-name" type="text" name="name"/><br>
    <label for="upload-file-input">Upload your file:</label>
    <input id="upload-file-input" type="file" name="uploadfile" accept="image/jpeg"/>
    <br/>
    <span id="upload-file-message"></span>
</form>

<!-- Javascript functions -->
<script>

    // bind the on-change event for the input element (triggered when a file
    // is chosen)
    $(document).ready(function () {
        $("#upload-file-input").on("change", uploadFile);
    });

    /**
     * Upload the file sending it via Ajax at the Spring Boot server.
     */
    function uploadFile() {
        var formdata = new FormData($("#upload-file-form")[0])
        //   formdata.append("name", $("#upload-file-name")[0].value)
        $.ajax({
            url: "/uploadFile",
            type: "POST",
            data: formdata,
            enctype: 'multipart/form-data',
            processData: false,
            contentType: false,
            cache: false,
            success: function (e) {
                // Handle upload success
                $("#upload-file-message").text("File succesfully uploaded");

                $('body').append('<img src="files/' + e + '"/>')
            },
            error: function () {
                // Handle upload error
                $("#upload-file-message").text(
                        "File not uploaded (perhaps it's too much big)");
            }
        });
    } // function uploadFile
</script>

</body>

</html>
