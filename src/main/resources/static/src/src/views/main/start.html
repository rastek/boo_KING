<div class="boo__start-filter-container" layout="row" layout-xs="column" layout-align="center center" ng-cloak>
    <md-input-container>
        <label>City</label>
        <i class="material-icons">place</i>
        <md-select style="display: inline-block" ng-model="selectedFilters.city" md-on-open="loadCities()"
                   ng-change="filtersChanged()">
            <md-option ng-repeat="city in filters.cities" ng-value="city">{{city.name}}</md-option>
        </md-select>
    </md-input-container>
    <div class="md-datepicker-container" ng-class="{'md-datepicker-has-value': !!selectedFilters.dates.from}">
        <label ng-class="{'md-placeholder': !selectedFilters.dates.from}">Check in</label>
        <md-datepicker ng-model="selectedFilters.dates.from" md-placeholder="Enter check in date"
                       md-max-date="selectedFilters.dates.to" ng-change="filtersChanged()"></md-datepicker>
    </div>

    <md-datepicker ng-model="selectedFilters.dates.to" md-placeholder="Enter check out date"
                   md-min-date="selectedFilters.dates.from" ng-change="filtersChanged()"></md-datepicker>
    <md-input-container>
        <label>Rooms</label>
        <i class="material-icons">hotel</i>
        <md-select ng-model="selectedFilters.rooms" ng-change="filtersChanged()">
            <md-option ng-repeat="room in filters.rooms" value="{{room}}">{{room}}</md-option>
        </md-select>
    </md-input-container>
    <md-input-container>
        <label>Adults</label>
        <i class="material-icons"><i class="material-icons">supervisor_account</i></i>
        <md-select ng-model="selectedFilters.adults" ng-change="filtersChanged()">
            <md-option ng-repeat="adult in filters.adults" value="{{adult}}">{{adult}}</md-option>
        </md-select>
    </md-input-container>
    <md-input-container>
        <label>Chidren</label>
        <i class="material-icons">child_friendly</i>
        <md-select ng-model="selectedFilters.children" ng-change="filtersChanged()">
            <md-option ng-repeat="child in filters.children" value="{{child}}">{{child}}</md-option>
        </md-select>
    </md-input-container>
</div>

<md-grid-list class="boo__start-hotel-list"
              md-cols="1" md-cols-sm="2" md-cols-md="5" md-cols-lg="7" md-cols-gt-lg="10"
              md-row-height-gt-md="1:1" md-row-height="4:3"
              md-gutter="20px" md-gutter-gt-sm="20px">
    <md-grid-tile class="hvr-glow hvr-grow" ng-repeat="tile in tiles"
                  md-rowspan="{{tile.rowspan}}"
                  md-colspan="{{tile.colspan}}"
                  md-colspan-sm="{{tile.colspan > 2 ? 2 :1}}"
                  md-colspan-xs="1"
                  md-rowspan-xs="1"
                  ng-style="{'background-image':'url('+tile.hotel.photos[0].url+')'}"
                  ng-click="goToHotel(tile.hotel)">

        <md-grid-tile-header>
            <h3>{{tile.hotel.name}}</h3>
            <div class="boo_start-hotel-stars">
                <i ng-repeat-n="tile.hotel.stars" class="material-icons">grade</i>
            </div>
        </md-grid-tile-header>
    </md-grid-tile>
</md-grid-list>
